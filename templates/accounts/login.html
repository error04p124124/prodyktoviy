{% extends 'base.html' %}

{% block title %}Вход - Продуктовый магазин "На Просторной"{% endblock %}

{% block extra_css %}
<style>
    .login-page {
        background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 30px 0;
    }
    
    .login-container {
        width: 100%;
        max-width: 480px;
        margin: 0 auto;
    }
    
    .login-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border-radius: 20px 20px 0 0;
        padding: 40px;
        text-align: center;
        color: white;
        box-shadow: 0 10px 40px rgba(102, 126, 234, 0.3);
    }
    
    .login-header h1 {
        font-size: 2rem;
        font-weight: 700;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }
    
    .login-header .icon {
        font-size: 4rem;
        margin-bottom: 15px;
        opacity: 0.9;
    }
    
    .login-card {
        background: white;
        border-radius: 0 0 20px 20px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0,0,0,0.08);
    }
    
    .form-group {
        margin-bottom: 25px;
    }
    
    .form-label {
        font-weight: 600;
        color: #2d3748;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 1rem;
    }
    
    .form-control {
        width: 100%;
        padding: 15px 20px;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-sizing: border-box;
    }
    
    .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        outline: none;
    }
    
    .btn-login {
        width: 100%;
        padding: 15px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
    }
    
    .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    .alert-danger {
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
        color: white;
        border: none;
        border-radius: 12px;
        padding: 15px 20px;
        margin-bottom: 20px;
        font-weight: 500;
        list-style: none;
    }
    
    .alert-danger ul {
        list-style: none;
        padding: 0;
        margin: 0;
    }
    
    .alert-danger li {
        list-style: none;
    }
    
    .alert-danger div {
        margin: 5px 0;
    }
    
    .info-text {
        text-align: center;
        margin-top: 25px;
        padding: 20px;
        background: rgba(255,255,255,0.9);
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }
    
    .info-text i {
        color: #667eea;
        margin-right: 8px;
    }
    
    .info-text p {
        color: #4a5568;
        margin: 0;
        font-weight: 500;
    }
    
    @media (max-width: 768px) {
        .login-header h1 {
            font-size: 1.5rem;
        }
        
        .login-header .icon {
            font-size: 3rem;
        }
        
        .login-card {
            padding: 30px 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container animate__animated animate__fadeInUp">
        <div class="login-header">
            <div class="icon">
                <i class="fas fa-sign-in-alt"></i>
            </div>
            <h1>Вход в систему</h1>
        </div>
        
        <div class="login-card">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="id_username" class="form-label">
                        <i class="fas fa-user"></i> Имя пользователя
                    </label>
                    <input type="text" name="username" id="id_username" class="form-control" required autofocus placeholder="Введите логин">
                </div>
                
                <div class="form-group">
                    <label for="id_password" class="form-label">
                        <i class="fas fa-lock"></i> Пароль
                    </label>
                    <input type="password" name="password" id="id_password" class="form-control" required placeholder="Введите пароль">
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>Войти в систему</span>
                </button>
            </form>
        </div>
        
        <div class="info-text">
            <p>
                <i class="fas fa-info-circle"></i> 
                Продуктовый магазин "На Просторной"
            </p>
        </div>
    </div>
</div>
{% endblock %}
