{% extends 'base.html' %}

{% block title %}Обновление цены - {{ product.name }}{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="card animate__animated animate__fadeInUp">
            <div class="card-header">
                <h3><i class="fas fa-dollar-sign"></i> Обновление цены</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-info">
                    <h5>{{ product.name }}</h5>
                    <p class="mb-0">Текущая цена: <strong>{{ product.price }} ₽/{{ product.unit }}</strong></p>
                </div>
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label class="form-label">Новая цена</label>
                        {{ form.new_price }}
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-check"></i> Обновить цену
                        </button>
                        <a href="{% url 'products:product_detail' product.id %}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Отмена
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
